 <!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Valkeakoski Quiz</title> <style> body { font-family: Arial, sans-serif; background: none; background-size: cover; margin: 0; padding: 0; color: #fff; text-align: center; } .logo { margin: 20px; } .quiz-container { background: rgba(0,0,0,0.7); padding: 20px; border-radius: 15px; max-width: 600px; margin: auto; } .question { font-size: 20px; margin-bottom: 15px; } .options button { display: block; width: 100%; margin: 5px 0; padding: 10px; border: none; border-radius: 10px; background: #3498db; color: #fff; font-size: 16px; cursor: pointer; } .options button:hover { background: #2980b9; } #result { margin-top: 20px; font-size: 22px; font-weight: bold; } #retry-btn { margin-top: 15px; padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 10px; font-size: 16px; cursor: pointer; display: none; } #retry-btn:hover { background: #1e8449; } </style> </head> <body> <div class="logo"> <!--logo removed--> </div> <div class="quiz-container"> <div id="quiz"></div> <div id="result"></div> <button id="retry-btn" onclick="retryWrong()">Retry Wrong Questions</button> </div> <script> const quizData = [ { question: "What is Valkeakoski especially known for?", options: ["Ski resorts", "Paper industry", "Wine production", "Gold mining"], answer: "Paper industry" }, { question: "What is one of the famous sports teams from Valkeakoski?", options: ["Haka football club", "Jokerit ice hockey team", "Oulu rugby club", "Lahti ski team"], answer: "Haka football club" }, { question: "How many museums are in Valkeakoski?", options: ["2", "4", "3", "5"], answer: "3" }, { question: "Which Finnish city is the closest major city to Valkeakoski?", options: ["Helsinki", "Oulu", "Tampere", "Turku"], answer: "Tampere" } ]; let currentQuiz = 0; let score = 0; let wrongQuestions = []; function loadQuiz(questions = quizData) { const quizEl = document.getElementById("quiz"); if (currentQuiz < questions.length) { const q = questions[currentQuiz]; quizEl.innerHTML = ` <div class="question">${q.question}</div> <div class="options"> ${q.options.map(opt => `<button onclick="checkAnswer('${opt}', '${q.answer}')">${opt}</button>`).join("")} </div> `; } else { document.getElementById("result").innerHTML = `You got ${score}/${questions.length} correct.`; if (wrongQuestions.length > 0) { document.getElementById("retry-btn").style.display = "inline-block"; } } } function checkAnswer(selected, correct) { if (selected === correct) { score++; } else { wrongQuestions.push(currentQuiz); } currentQuiz++; loadQuiz(); } function retryWrong() { const newQuestions = wrongQuestions.map(i => quizData[i]); currentQuiz = 0; score = 0; wrongQuestions = []; document.getElementById("result").innerHTML = ""; document.getElementById("retry-btn").style.display = "none"; loadQuiz(newQuestions); } loadQuiz(); </script> </body> </html>
